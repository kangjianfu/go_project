<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{.title}}</title>
    {{template "header"}} 
</head>
<body>
        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">欢迎登录</h2>
                </div>
            </div>
            <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">    
            </div>
                <div class="col-lg-10">
                    <form  class="form-horizontal">
                        <div class="row">
                        <div class="form-group">
                            <label for="user_name" class="col-sm-2 control-label">用户名:</label>
                            <div class="col-sm-6">
                                <input type="text" name="user_name"  class="form-control" value="" required="required" title="">
							{{str2html .xsrfdata }}
                            </div>
                           </div>
                        <div class="form-group">
                            <label for="inputEmial" class="col-sm-2 control-label">邮 箱:</label>
                            <div class="col-sm-6">
                                <input type="email" name="emial" id="inputEmial" class="form-control" value="" required="required" title="">
                            </div>
                        </div>
                         <div class="form-group">
                             <label for="inputPwd" class="col-sm-2 control-label">密 码:</label>
                             <div class="col-sm-6">
                                 <input type="password" name="pwd" id="inputPwd" class="form-control" required data-validation-required-message="Please enter your name."  title="">
                             </div>
                         </div>
                            
                            <div class="clearfix"></div>
                            <div class="col-lg-10 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-success">登 录</button>
                                <button type="button" class="btn btn-info">返 回</button>
                                </div>
                        </div>
                    </form>
                </div>
                </div>
        </div>
    </body>
    </html>
